<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

<style>
.spinner {
    display: none; /* Initially hidden */
    border: 5px solid #f3f3f3; /* Light grey */
    border-top: 5px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 25px;
    height: 25px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

    <title>D&D DM Chatbot</title>
</head>
<body>
    <h1>D&D DM Chatbot</h1>
    <textarea id="prompt" rows="4" cols="50" placeholder="Enter your D&D scenario..."></textarea>
    <div class="spinner" id="spinner"></div>
<button onclick="getCompletion(document.getElementById('prompt').value)">Submit</button>
    <h2>DM's Response:</h2>
    <p id="completion"></p>
    <hr />
    <div id="chatBox" class="chat-box">
        <!-- Chat messages will be appended here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
